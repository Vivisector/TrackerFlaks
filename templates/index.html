<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Task Tracker</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Создано</th>
                    <th>Изменено</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
                    <td>{{ task.updated_at.strftime("%Y-%m-%d %H:%M") }}</td>
                    <td>{{ task.status }}</td>
                    <td>
                        <a href="{{ url_for('routes.edit_task', task_id=task.id) }}" class="btn btn-primary">Edit</a>
                        <form method="POST" action="/delete/{{ task.id }}" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="/create" class="btn btn-success">Create New Task</a>
    </div>
</body>
</html>
